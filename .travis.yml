dist: xenial
sudo: required
language: c
compiler: gcc
os: linux

env:
  global:
  - secure: 
addons:
  coverity_scan:
    project: wudping/v4l2_camera
      name: travis_test
      description: v4l2 camera
    notification_email: ""
    build_command_prepend: ''
    build_command: make -j8
    branch_pattern: coverity_scan

#script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make ; fi
script: make -j8

after_success:
  - coveralls --exclude lib --exclude tests --gcov-options '\-lp'


